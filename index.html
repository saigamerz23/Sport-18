      }

      /* Fade-in animation */
      @keyframes fadeIn {

      }

      /* Scale-up animation */
      @keyframes scaleUp {

      /* Buttons with hover effects */

      .btn {
          padding: 15px 30px;

          border: none;

          background: linear-gradient(135deg, #ff7e5f, #feb47b);
          color: white;
          cursor: pointer;
          transition: all 0.3s ease, transform 0.2s;
          position: relative;
          overflow: hidden;
      }

      /* Button ripple effect */
      .btn:after {
          content: "";
          position: absolute;
          width: 200%;
          height: 300%;
          top: 50%;
          left: 50%;
          background: rgba(255, 255, 255, 0.3);
          transition: all 0.3s ease;
          transform: translate(-50%, -50%) scale(0);
          border-radius: 40%;
      }

      .btn:hover {

      }

      .btn:active:after {
          transform: translate(-50%, -50%) scale(1);

      }

      }
